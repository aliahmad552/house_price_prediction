<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House Price Prediction</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .form-container {
    background-color: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    width: 500px; /* Increased from 400px */
  }

  h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 26px;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    font-size: 16px;
  }

  input, select {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  button {
    margin-top: 25px;
    width: 100%;
    padding: 12px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
  }

  button:hover {
    background-color: #218838;
  }

  #price-output {
    margin-top: 25px;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    color: #007bff;
  }
</style>

</head>
<body>
  <div class="form-container">
    <h2>House Price Prediction</h2>
    <form id="prediction-form">
      <label for="location">Location</label>
        <select id="location" name="location" required>
          {% for loc in locations %}
            <option value="{{ loc }}">{{ loc }}</option>
          {% endfor %}
        </select>

      <label for="total_sqft">Total Sqft</label>
      <input type="number" id="total_sqft" name="total_sqft" placeholder="e.g. 1200" required>

      <label for="bath">Bath</label>
      <input type="number" id="bath" name="bath" placeholder="e.g. 2" required>

      <label for="bhk">BHK</label>
      <input type="number" id="bhk" name="bhk" placeholder="e.g. 3" required>

      <button type="submit">Predict Price</button>
    </form>

    <div id="price-output"></div>
  </div>

  <script>
document.getElementById("prediction-form").addEventListener("submit", function(e) {
  e.preventDefault();

  const formData = new FormData(this);

  fetch("/predict", {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    if (data.price) {
      document.getElementById("price-output").textContent = `Predicted Price: â‚¹ ${data.price} Lakhs`;
    } else {
      document.getElementById("price-output").textContent = `Error: ${data.error}`;
    }
  });
});
</script>
</body>
</html>
